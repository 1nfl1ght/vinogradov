<body>
    <div class="row">
        <div class="mx-3 my-3">
            <form class="">
                <input class="form-control" type="number" placeholder="Количество товара" id="count">
                <select class="custom-select" name="prodType">
                    <option disabled>Тип товара</option>
                    <option value="value1">Тип 1</option>
                </select>
                <select name="prodOption"></select>
                <!-- <button class="btn btn-primary d-block" type="button" id="calculate">Посчитать</button> -->
            </form>
        </div>
        <div class="result col-12 ml-3">
            Итоговая стоимость: <p class="d-inline"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            calculate.onclick = function() {
            let worth = document.querySelector('#worth').value.match(/^\d+$/);
            let count = document.querySelector('#count').value.match(/^\d+$/);
            let result;
            if (worth === null || Number(count) === null) {
                document.querySelector('p').innerHTML='<span style="color: red;">Введи коррекнтые данные</span>';
            } else {
                result = Number(worth) * Number(count);
                document.querySelector('p').innerHTML=result;
            }
        }
        });
    </script>
